<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />

    <title>Amazon.ca: Low Price</title>
    <link rel="icon" href="img/amazonLogo.webp" type="img/webp" />

  <body>
    <nav id="navBar">
      <div id="mainPage">
        <img src="img/mainPageLogo.png" id="mainPage" alt="" />
      </div>
      <div id="delAddr">
        <svg
          xmlns="http://www.w3.org/2000/svg"
          fill="none"
          viewBox="0 0 24 24"
          stroke-width="1.5"
          stroke="currentColor"
          id="location"
        >
          <path
            stroke-linecap="round"
            stroke-linejoin="round"
            d="M15 10.5a3 3 0 1 1-6 0 3 3 0 0 1 6 0Z"
          />
          <path
            stroke-linecap="round"
            stroke-linejoin="round"
            d="M19.5 10.5c0 7.142-7.5 11.25-7.5 11.25S4.5 17.642 4.5 10.5a7.5 7.5 0 1 1 15 0Z"
          />
        </svg>
        <span
          >Delivering To Location<br /><span id="update"
            >Update Location</span
          ></span
        >
      </div>
      <div class="searchBar">
        <select name="cars" id="cars">
          <option value="volvo">All</option>
          <option value="saab">Toyota</option>
          <option value="mercedes">Mercedes</option>
          <option value="audi">Audi</option>
        </select>
        <input type="text" placeholder="Search Amazon.ca" id="search" />
        <svg
          xmlns="http://www.w3.org/2000/svg"
          fill="none"
          viewBox="0 0 24 24"
          stroke-width="1.5"
          stroke="currentColor"
          id="magGlass"
        >
          <path
            stroke-linecap="round"
            stroke-linejoin="round"
            d="m21 21-5.197-5.197m0 0A7.5 7.5 0 1 0 5.196 5.196a7.5 7.5 0 0 0 10.607 10.607Z"
          />
        </svg>
      </div>
      <div class="lang">
        <select name="cars" id="cars">
          <option value="volvo">EN</option>
          <option value="saab">Toyota</option>
          <option value="mercedes">Mercedes</option>
          <option value="audi">Audi</option>
        </select>
      </div>
      <div id="myBtn" class="signIn">
        <span
          >Hello, sign in <br />
          <span id="update">Accounts & Lists</span>
        </span>
      </div>
      <div id="myModal" class="modal">
        <span class="close">&times;</span>
        <ul class="modal-content">
          <li>Your Account</li>
          <li>Wish From Any Sites</li>
          <li>Wedding Registry</li>
        </ul>
      </div>
      <div>
        <span

        </span>
      </div>
      <div>
        <img src="img/cart.jpg" alt="" class="cart" />
      </div>
    </nav>

    <div class="slider">
      <div class="slides">
        <img src="img/slider1.jpg" alt="">
        <img src="img/slider2.jpg" alt="">
        <img src="img/slider3.jpg" alt="">
      </div>
      <button class="prev" onclick="prevSlide()">&#10094</button>
      <button class="next" onclick="nextSlide()">&#10095</button>
