<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Amazon Sign in</title>
    <link rel="stylesheet" href="login.css">
</head>
<body>
    <main>
        <img src="https://mineral-medix.com/wp-content/uploads/2017/04/amazon.ca_.png" alt="">
        <section>
            <h1>Register</h1>
            <br>
            <h2>E-mail address</h2>
            <input type="email" id="email">
            <h2>Password</h2>
            <input type="password" id="pw">
            <a style="background-color:#fce586; text-align:center" href="/client/pages/login.html" onclick="register()" id="createAcc">Register</a>
            <br>
            <div id="agreement">By continuing, you agree to Amazon's Conditions of Use and Privacy Notice.</div>
            <br>
            <div id="help">Need help?</div>
            <br>
            <div class="line"></div>
            <div id="buyForBusiness">Buying for work?</div>
            <br>
            <div id="amazonBusiness">Shop on Amazon Business</div>
        </section>
    </main>
    <script src="/client/node_modules/axios/dist/axios.min.js"></script>
    <script src="/client/pages/jsFiles/register.js"></script>
</body>
</html>
